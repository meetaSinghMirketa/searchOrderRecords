<template>
    <lightning-card title = "Search Orders" icon-name = "custom:custom10">  
        <div class = "slds-m-around_medium">
            <lightning-input type="search" onchange={findOrderResult} class = "slds-m-bottom_small" label = "Search"> </lightning-input>      
            <lightning-datatable key-field="Id" data={orderList} columns={columnList} hide-checkbox-column="true" show-row-number-column="true">
            </lightning-datatable>
            <template if:true= {noRecordsFound}>
                --No Order Records Found--
            </template>
        </div>
    </lightning-card>
</template>
